<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Google</title>
    <style>
        /* Estilo para el contenedor */
        .map-container {
            width: 100%; /* Ajusta el ancho según tus necesidades */
            height: 500px; /* Ajusta la altura según tus necesidades */
            border: 1px solid #ccc; /* Opcional: agrega un borde */
        }
    </style>
</head>
<body>
    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.053015944648!2d-122.08424968468109!3d37.422065279825875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbaedc0f48e73%3A0xdf55555555c!2sGoogleplex!5e0!3m2!1sen!2sus!4v1617568941644!5m2!1sen!2sus" 
            width="100%" 
            height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
