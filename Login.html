<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="Estilos6.css" type="text/css" media="screen">
        <link rel="icon" href="Imagen3.jpeg" type="image/x-icon">
    </head>
    <body>
        <div id="DivloginPrincipal">
            <div id="DivLoginEncabezado">
                    <img src="Imagen1.png" id="ImagenE">
            </div>
            <div id="DivLoginCuerpo">
                <div id="DivFormulario">
                    <form action="Comisiones.html">
                        <div id="DivF2">
                            <h1 id="Titulo">Iniciar Sesion</h1>
                            <label for="email">Correo</label>
                            <input class="InputLogin" type="email" id="email" placeholder="Correo" required><br>
                            <label  for="password">Contraseña</label>
                            <input class="InputLogin" type="password" id="password" placeholder="Contraseña" required><br>
                            <button id="BotonLogin" type="submit">Iniciar Sesion</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
