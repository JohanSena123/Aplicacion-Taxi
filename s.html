<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Pseudo-clases</title>
    <style>
        /* Estilo b치sico para los elementos */
        button, input, a, label {
            display: block;
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        /* :hover - Cuando el cursor se coloca sobre un elemento */
        button:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* :active - Cuando se hace clic en un elemento */
        button:active {
            background-color: #45a049;
        }

        /* :focus - Cuando un elemento tiene el foco */
        input:focus {
            border: 2px solid #4CAF50;
        }

        /* :visited - Enlaces que han sido visitados */
        a:visited {
            color: purple;
        }

        /* :checked - Elementos seleccionados */
        input[type="checkbox"]:checked + label {
            text-decoration: line-through;
        }

        /* :disabled - Elementos deshabilitados */
        input:disabled {
            background-color: #ccc;
        }

        /* :enabled - Elementos habilitados */
        input:enabled {
            border: 1px solid #4CAF50;
        }

        /* :invalid - Campos con valor inv치lido */
        input:invalid {
            border: 2px solid red;
        }

        /* :default - Valor predeterminado de un campo */
        input:default {
            border: 2px dashed #999;
        }

        /* :empty - Elementos sin contenido */
        div:empty {
            border: 2px dotted #ccc;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <button>Bot칩n Normal</button>
    <input type="text" placeholder="Ingrese texto" required>
    <a href="https://www.ejemplo.com">Enlace Visitado</a>
    <input type="checkbox" id="checkbox">
    <label for="checkbox">Checkbox</label>
    <input type="text" disabled value="Deshabilitado">
    <input type="email" placeholder="Correo electr칩nico" required>
    <div></div>
</body>
</html>
